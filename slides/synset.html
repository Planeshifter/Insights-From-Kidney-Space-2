<section>
    <h2>What is a synset, again?</h2>
    <div class="fragment">
        <p>{dollar, buck, clam}</p>
        <img class="bare" src="./images/dollar.jpg" />
    </div>
</section>

<aside class="notes">
    To clarify the notion of a synset, let us have a look at a concept we are dealing with every day: money.
    We might call it a dollar, a clam or a buck, but it always refers to this dollar bill. A synset contains words but is not a word.
</aside>
